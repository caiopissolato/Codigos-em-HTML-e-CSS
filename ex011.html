<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img_m.png" type="image/png">
        <img src="img_g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio n HTML5</p>
    <audio src="-car_Lock-.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="-car_Lock-.mp3" type="audio/mpeg">
        <source src="-car_Lock-.mp3" type="audio/ogg">
        <source src="-car_Lock-.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="-car_Lock-.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
